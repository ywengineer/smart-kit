addr: amqp://admin:admin123@localhost:5672/
qos:
  prefetch-count: 1          # 预取计数，用于控制消费者从队列中获取的消息数量。
  prefetch-size: 0           # 预取大小，用于控制消费者从队列中获取的消息大小。
  global: false              # 当 global 为 true 时，QoS 设置将应用于所有通道，而不仅仅是当前通道。
exchanges:
  - name: rabbitx-exchange
    kind: topic               # 主题交换器，根据路由键将消息路由到一个或多个队列。
    durable: true             # 当 durable 为 true 时，交换器会在服务器重启后继续存在。
queues:
  - name: log-queue
    durable: true             # 当 durable 为 true 时，队列会在服务器重启后继续存在。
bindings:
  - exchange: rabbitx-exchange
    queue: log-queue     # 队列名称，用于将消息路由到队列。
    routing-key: "rabbitx.log.#"          # 路由键，用于将消息路由到队列。可以使用通配符 *（匹配一个单词）和 #（匹配零个或多个单词）。
consumers:
  - queue: log-queue                # 队列名称，用于将消息路由到队列。
    size: 4                   # 消费者数量，自动生成名称标识消费者。${queue}_${random}_${index} max 10
