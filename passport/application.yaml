# enable rpc client service discovery
discovery-enable: false
# Rpc client info
rpc-client-info:
  max-retry: 1
  max-conn-per-host: 256
  retry-delay: 50ms
  read-timeout: 1s
# rational database connect property
rdb:
  name: "mysql" # mysql or postgres
  username: "root"
  password: "iis"
  host: "127.0.0.1"
  port: 3306
  database: "smart-passport"
  parameters: ""
  debug-mode: true
  pool:
    max-idle-con: 5
    max-open-con: 50
    max-life-time-minute: 10
